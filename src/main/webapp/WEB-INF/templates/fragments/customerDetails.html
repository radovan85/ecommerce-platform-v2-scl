<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;">
		<div class="page-header">
			<h1 th:text="${'Customer Shipping Address & Billing Address Page'}"></h1>
			<p class="lead">
				Here is address of <span
				th:text="${tempUser.firstName} + ' ' + ${tempUser.lastName}"></span>
			</p>
		</div>

		<h1>Shipping Address</h1>
		<table class="table table-striped table-hover table-dark table-bordered">
			<thead>
				<tr class="bg-info">
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Address
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">City
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">State
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Post Code
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Country
					</th>
				</tr>
			</thead>
			
			<tbody style="color: #f9903d;">
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${shippingAddress.address}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${shippingAddress.city}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${shippingAddress.state}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${shippingAddress.postcode}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${shippingAddress.country}">
					</td>
				</tr>
			</tbody>
		</table>


		<h1>Billing Address</h1>
		<table class="table table-striped table-hover table-dark table-bordered">
			<thead>
				<tr class="bg-info">
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Address
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">City
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">State
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Post Code
					</th>
					<th class="text-center"
						style="text-align: center; vertical-align: middle;">Country
					</th>
				</tr>
			</thead>
			
			<tbody style="color: #f9903d;">
				<tr>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${billingAddress.address}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${billingAddress.city}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${billingAddress.state}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${billingAddress.postcode}">
					</td>
					<td class="text-center"
						style="text-align: center; vertical-align: middle;" th:text="${billingAddress.country}">
					</td>
				</tr>
			</tbody>
		</table>

		<div class="text-center mt-5">
			<button class="btn-creator-blue mr-3" 
				th:onclick="redirectAllCustomers()" 
				th:text="${'All Customers'}">
			</button>
			
			<button class="btn-creator-red" 
				th:onclick="deleteCustomer([[${tempCustomer.customerId}]])" 
				th:text="${'Remove Customer'}">
			</button>
		</div>
	</div>
</th:block>
